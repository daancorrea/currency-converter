<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>CodeClub Convert Money</title>
  </head>
  <body>
    <div class="container">
      <div>
        <header>
          <h1>CodeClub Convert Money</h1>
        </header>
      </div>
      <main>
        <section>
          <label>
            Converter <b>de</b>
            <select>
              <option>R$ Real brasileiro</option>
            </select>
          </label>
          <label>
            Converter <b>para</b>
            <select id="select-currency">
              <option>US$ Dólar americano</option>
              <option>€ Euro</option>
              <option>Bitcoin</option>
            </select>
          </label>
          <label>
            <b>Valor</b>
            <input id="input-value" placeholder="R$ 10.000,00" />
          </label>
          <button id="convert-button" type="button">Converter</button>
        </section>
        <section class="currency">
          <div class="currency-container">
            <img src="./assets/real.png" alt="" />
            <p class="currency-name" >Real</p>
            <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
          </div>
          <img class="arrow-img" src="./assets/flecha-baixo.png" alt="">
          <div class="currency-container">
            <img src="./assets/dolar.png" alt="dolar-img" id="currency-img" />
            <p class="currency-name" id="currency-name">Dólar</p>
            <p class="currency-value" id="currency-value-text">$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
